<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power Study - Generate Key</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f0ff;
      overflow: hidden;
      position: relative;
      color: #4b0082;
    }

    /* Bubbles Background */
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(155, 89, 182, 0.2);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-1200px) scale(1.5);
        opacity: 0;
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 30px;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
      border: 1px solid rgba(155, 89, 182, 0.3);
      backdrop-filter: blur(10px);
      z-index: 1;
    }

    h2 {
      font-size: 26px;
      color: #6a0dad;
      text-shadow: 0 0 8px rgba(155, 89, 182, 0.6);
    }

    p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #5c2d91;
    }

    .button {
      display: inline-block;
      width: 100%;
      padding: 12px;
      font-size: 15px;
      color: #fff;
      border: 1px solid #8e2de2;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      border-radius: 8px;
      cursor: pointer;
      margin: 8px 0;
      font-weight: 600;
      transition: 0.3s;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(142, 45, 226, 0.5);
    }

    .button:hover {
      background: linear-gradient(135deg, #4a00e0, #8e2de2);
      color: #ffffff;
      box-shadow: 0 0 15px rgba(142, 45, 226, 0.7);
    }

    .loading {
      font-size: 13px;
      color: #8e2de2;
      margin-top: 10px;
      display: none;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="bubbles">
    <!-- Create multiple bubbles -->
    <div class="bubble" style="left: 10%; width: 20px; height: 20px; animation-duration: 15s;"></div>
    <div class="bubble" style="left: 20%; width: 25px; height: 25px; animation-duration: 18s;"></div>
    <div class="bubble" style="left: 30%; width: 15px; height: 15px; animation-duration: 12s;"></div>
    <div class="bubble" style="left: 40%; width: 30px; height: 30px; animation-duration: 20s;"></div>
    <div class="bubble" style="left: 50%; width: 22px; height: 22px; animation-duration: 17s;"></div>
    <div class="bubble" style="left: 60%; width: 18px; height: 18px; animation-duration: 14s;"></div>
    <div class="bubble" style="left: 70%; width: 28px; height: 28px; animation-duration: 19s;"></div>
    <div class="bubble" style="left: 80%; width: 24px; height: 24px; animation-duration: 16s;"></div>
    <div class="bubble" style="left: 90%; width: 26px; height: 26px; animation-duration: 22s;"></div>
  </div>

  <div class="container">
    <h2>Generate Your Access Key</h2>
    <p>Click the button below to generate your key.<br><br>Validity: 24 hours ‚è≥</p>
    <button id="server02" class="button">Website Server - 1</button>
    <button id="server03Url" class="button">Website Server - 2</button><br> 
    <button id="recommendServer" class="button">Website Server - 3</button><br>
    <button id="watchVideo" class="button">TUTORIAL VIDEO [EASY METHOD]</button>
    <p>Please do <strong>Watch TUTORIAL Video FIRST</strong>, so that you not face any Problem.</p>
    <p class="loading" id="loadingMessage">Generating URL, please wait...</p>
  </div>

  <script>
    const urls = {
      server02: 'http://linkcents.com/Iru0',
      server03: 'https://linkcents.com/zsGIAq',
      recommendServer: 'https://linkcents.com/S5rwewD',
      tutorialVideo: 'https://t.me/EduVerse_Network/589'
    };

    function setTemporaryCookieAndRedirect(cookieName, url) {
      if (!url) return alert('Invalid URL!');
      document.getElementById("loadingMessage").style.display = "block";
      setTimeout(() => {
        document.cookie = `${cookieName}=true; path=/; max-age=${6 * 60 * 60}`;
        window.location.href = url;
      }, 2000);
    }

    document.getElementById('server02').addEventListener('click', () => setTemporaryCookieAndRedirect('server02KeyGenerated', urls.server02));
    document.getElementById('server03Url').addEventListener('click', () => setTemporaryCookieAndRedirect('server03KeyGenerated', urls.server03));
    document.getElementById('recommendServer').addEventListener('click', () => setTemporaryCookieAndRedirect('recommendServerKeyGenerated', urls.recommendServer));
    document.getElementById('watchVideo').addEventListener('click', () => window.open(urls.tutorialVideo, '_blank'));
  </script>

</body>
</html>
