<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power Study Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f3e8ff, #e0c3fc);
      color: #4b0082;
      overflow: hidden;
      position: relative;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1.2em;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) translateX(0);
      }
      100% {
        transform: translateY(100vh) translateX(20px);
      }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.3);
      z-index: 1;
      backdrop-filter: blur(3px);
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(155, 89, 182, 0.6);
      text-align: center;
      animation: fadeIn 1s ease;
      max-width: 400px;
      border: 2px solid #dcd6f7;
    }

    h2 {
      color: #6a0dad;
      font-size: 28px;
      margin-bottom: 15px;
      animation: slideIn 0.5s ease;
      text-shadow: 1px 1px 5px rgba(102, 51, 153, 0.6);
    }

    p {
      color: #5e4b8b;
      margin-bottom: 20px;
      font-size: 18px;
      animation: fadeIn 0.8s ease;
      line-height: 1.6;
    }

    .button, .video-button, .recommend-button {
      font-weight: 600;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .button {
      background: linear-gradient(90deg, #a18cd1, #fbc2eb);
      color: #4b0082;
      box-shadow: 0 5px 15px rgba(171, 71, 188, 0.5);
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(171, 71, 188, 0.7);
    }

    .video-button {
      background: linear-gradient(90deg, #89f7fe, #66a6ff);
      color: #fff;
      box-shadow: 0 5px 15px rgba(102, 166, 255, 0.6);
    }

    .video-button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(102, 166, 255, 0.8);
    }

    .recommend-button {
      background: linear-gradient(90deg, #fddb92, #d1fdff);
      color: #4b0082;
      animation: pulse 2s infinite;
      box-shadow: 0 5px 15px rgba(255, 223, 186, 0.6);
    }

    .recommend-button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(255, 223, 186, 0.8);
    }

    .loading {
      margin-top: 20px;
      font-size: 16px;
      color: #4b0082;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 20px;
      }
      h2 {
        font-size: 24px;
      }
      p {
        font-size: 16px;
      }
      .button, .recommend-button, .video-button {
        padding: 10px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>
  
  <div class="container">
    <h2>Power Study Access</h2>
    <p>Click a button below to generate your access key.</p>
    <p>Your access key will remain valid for 6 hours. After that, you'll need to generate a new one.</p>

    <button id="server02" class="button">Server 1 üöÄ</button>
    <button id="server03Url" class="button">Server 2 ‚û°Ô∏è</button>
    <button id="recommendServer" class="recommend-button">Recommended üî•</button>
    <button id="watchVideo" class="video-button">How To Generate Key</button>

    <p class="loading" id="loadingMessage">Generating URL, please wait...</p>
  </div>

  <!-- Snowflakes -->
  <script>
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.animationDuration = (5 + Math.random() * 5) + 's';
      snowflake.style.opacity = Math.random();
      snowflake.innerHTML = '‚ùÑÔ∏è';
      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, 10000);
    }
    setInterval(createSnowflake, 200);
  </script>

  <script>
    const server02Url = 'http://linkcents.com/FcjM';
    const server03Url = 'http://linkcents.com/FcjM';
    const recommendServerUrl = 'http://linkcents.com/FcjM';
    const tutorialVideoUrl = 'https://t.me/Files_Buddy_Bot?start=BQADAQADRAcAAm8cSEfQnySBc2bwAAEWBA';

    function setTemporaryCookieAndRedirect(cookieName, url) {
      const now = new Date();
      const tempExpirationTime = now.getTime() + 6 * 60 * 1000;
      document.cookie = `${cookieName}=true; expires=${new Date(tempExpirationTime).toUTCString()}; path=/`;
      window.location.href = url;
    }

    document.getElementById('server02').addEventListener('click', function() {
      setTemporaryCookieAndRedirect('server02KeyGenerated', server02Url);
    });

    document.getElementById('server03Url').addEventListener('click', function() {
      setTemporaryCookieAndRedirect('server03KeyGenerated', server03Url);
    });

    document.getElementById('recommendServer').addEventListener('click', function() {
      setTemporaryCookieAndRedirect('recommendServerKeyGenerated', recommendServerUrl);
    });

    document.getElementById('watchVideo').addEventListener('click', function() {
      window.open(tutorialVideoUrl, '_blank');
    });
  </script>

</body>
</html>
