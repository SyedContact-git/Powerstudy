<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Power Study - Batches</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* Base styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f5f0ff, #ffffff);
      overflow-x: hidden;
      position: relative;
    }

    header {
      background-color: #8e2de2;
      background-image: linear-gradient(45deg, #8e2de2, #4a00e0);
      color: white;
      padding: 15px 20px;
      font-size: 26px;
      font-weight: 800;
      text-align: center;
      box-shadow: 0 4px 15px rgba(142,45,226,0.3);
    }

    #tags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #fff;
      padding: 10px 0;
      gap: 10px;
    }

    .tag {
      background: #f0e6ff;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 600;
      color: #5a189a;
      cursor: pointer;
      transition: 0.3s;
    }

    .tag:hover {
      background: #d0b3ff;
      color: #3c096c;
    }

    #search-bar {
      width: 90%;
      margin: 20px auto;
      display: block;
      padding: 12px;
      border: 2px solid #d6b3ff;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      background: #faf5ff;
    }

    .batch-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .batch-card {
      background: #ffffff;
      border-radius: 15px;
      overflow: hidden;
      width: 260px;
      box-shadow: 0px 4px 20px rgba(155, 89, 182, 0.2);
      text-align: center;
      position: relative;
      transition: 0.4s;
    }

    .batch-card:hover {
      transform: translateY(-8px);
      box-shadow: 0px 8px 25px rgba(155, 89, 182, 0.4);
    }

    .batch-thumbnail {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .batch-title {
      font-size: 18px;
      font-weight: 600;
      padding: 10px;
      color: #5a189a;
    }

    .button {
      background: linear-gradient(45deg, #8e2de2, #4a00e0);
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      margin: 10px auto 20px;
      display: inline-block;
      transition: 0.3s;
    }

    .button:hover {
      background: linear-gradient(45deg, #9d4edd, #7b2cbf);
    }

    .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #8e2de2;
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 10px;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    .spinner-box {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .configure-border-1, .configure-border-2 {
      width: 120px;
      height: 120px;
      padding: 3px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      background: linear-gradient(45deg, #9d4edd, #b983ff, #8e2de2, #c77dff);
      background-size: 300% 300%;
      animation: gradientMove 6s ease infinite, configure-clockwise 3s ease-in-out infinite alternate;
      border-radius: 50%;
    }
    .configure-border-2 {
      transform: rotate(45deg);
      animation: gradientMove 6s ease infinite, configure-xclockwise 3s ease-in-out infinite alternate;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes configure-clockwise {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes configure-xclockwise {
      0% { transform: rotate(45deg); }
      100% { transform: rotate(-315deg); }
    }

    .configure-core {
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      border-radius: 50%;
    }

    .loading-text {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: 600;
      color: #6a0dad;
    }

    /* SNOW ANIMATION */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 20px;
      pointer-events: none;
      user-select: none;
      z-index: 100;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(50px);
        opacity: 0;
      }
    }
  </style>

</head>

<body>

<header>Power Study - Batches</header>

<div id="tags">
  <div class="tag" onclick="filterBatches('all')">All</div>
  <div class="tag" onclick="filterBatches('9')">Class 9</div>
  <div class="tag" onclick="filterBatches('10')">Class 10</div>
  <div class="tag" onclick="filterBatches('11')">Class 11</div>
  <div class="tag" onclick="filterBatches('12')">Class 12</div>
</div>

<input type="text" id="search-bar" placeholder="Search Batches..." onkeyup="searchBatches()">

<div class="batch-container" id="batchContainer">

  <!-- Example Batch -->
  <div class="batch-card" data-class="11 jee">
    <div class="badge">Active</div>
    <img src="https://i.ibb.co/5WQDFrLS/maxresdefault-2.jpg" class="batch-thumbnail"/>
    <div class="batch-title">ARJUNA JEE BY PW</div>
    <a href="#" class="button" onclick="showLoader(event, 'https://t.me/Arjuna_jee_2026_class11th')">LET'S START</a>
  </div>

  <div class="batch-card" data-class="10">
    <div class="badge">Active</div>
    <img src="https://i.ibb.co/5WQDFrLS/maxresdefault-2.jpg" class="batch-thumbnail"/>
    <div class="batch-title">Foundation Class 10</div>
    <a href="#" class="button" onclick="showLoader(event, 'https://example.com/class10')">JOIN</a>
  </div>

</div>

<!-- LOADER -->
<div id="loader">
  <div class="spinner-box">
    <div class="configure-border-1">
      <div class="configure-core"></div>
    </div>
    <div class="configure-border-2">
      <div class="configure-core"></div>
    </div>
  </div>
  <div class="loading-text">Loading...</div>
</div>

<!-- Snowflakes -->
<script>
for (let i = 0; i < 50; i++) {
  const snowflake = document.createElement('div');
  snowflake.className = 'snowflake';
  snowflake.style.left = Math.random() * window.innerWidth + 'px';
  snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
  snowflake.style.animationDelay = Math.random() * 5 + 's';
  snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
  snowflake.innerHTML = 'â„';
  document.body.appendChild(snowflake);
}
</script>

<!-- Batch filter & loader -->
<script>
function showLoader(event, url) {
  event.preventDefault();
  document.getElementById("loader").style.display = "flex";
  setTimeout(function() {
    window.location.href = url;
  }, 3000);
}

function filterBatches(className) {
  const batches = document.querySelectorAll('.batch-card');
  batches.forEach(batch => {
    if (className === 'all') {
      batch.style.display = "block";
    } else if (batch.getAttribute('data-class').includes(className)) {
      batch.style.display = "block";
    } else {
      batch.style.display = "none";
    }
  });
}

function searchBatches() {
  const input = document.getElementById('search-bar').value.toLowerCase();
  const batches = document.querySelectorAll('.batch-card');
  batches.forEach(batch => {
    const title = batch.querySelector('.batch-title').textContent.toLowerCase();
    if (title.includes(input)) {
      batch.style.display = "block";
    } else {
      batch.style.display = "none";
    }
  });
}
</script>

</body>
</html>
